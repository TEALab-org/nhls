name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: âš¡ Cache
      uses: actions/cache@v4.0.2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: ğŸ“ Formatting
      run: cargo fmt --check
    - name: ğŸ”¨ Build
      run: cargo build --verbose
    - name: ğŸ” Test
      run: cargo test --verbose
